baseURL: "https://buc.ketli.st/"
title: ""
theme: PaperMod
language: zh-tw
params:
  # Disable PaperMod features we donâ€™t need
  homeInfoParams: false
  socialIcons: false
  defaultTheme: light # Force light mode
  disableThemeToggle: true # Disable the theme toggle button
  customFont: "static/fonts/DC-CST"
  artalk:
    server: 'https://wish.sorio.us'
    site: 'bucketlist'
  # Other parameters
  assets:
    customCSS:
      - /css/extended/custom.css
    customJS:
      - /js/custom.js # Add this if you created a custom.js file
markup:
