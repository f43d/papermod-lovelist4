{{ define "head" }}
    {{ partial "head.html" . }}
    <!-- Add nanogallery2 resources -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/nanogallery2/3.0.5/css/nanogallery2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nanogallery2/3.0.5/jquery.nanogallery2.min.js"></script>
{{ end }}

{{ define "content" }}
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
        </header>
        <div class="post-content">
            {{ .Content }}
        </div>
    </article>
{{ end }}
